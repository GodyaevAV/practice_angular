<form [formGroup]="rForm" (ngSubmit)="register(rForm)">
  <div class="block_register">
    <div class="example-container">
      <mat-form-field>
        <textarea matInput placeholder="email" type="email" formControlName="email" required></textarea>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>

  <div class="example-container">
    <mat-form-field>
      <textarea matInput type="text" placeholder="First name" formControlName="first_name" required></textarea>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field>
      <textarea matInput type="text" placeholder="Last name" formControlName="last_name" required></textarea>
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-select placeholder="Select" [(value)]="selected" formControlName="is_author" required >
      <mat-option value="true">Автор</mat-option>
      <mat-option value="false" selected >Игрок</mat-option>
    </mat-select>
  </mat-form-field>
    <div id="about" *ngIf="rForm.value.is_author=='true'">
      <mat-form-field>
         <textarea matInput placeholder="About" matTextareaAutosize matAutosizeMinRows="2"
            matAutosizeMaxRows="5" formControlName="about" type="text"></textarea>
      </mat-form-field>
    </div>
  <div *ngIf="rForm.valid" style="text-align: center">
    <button type="submit" mat-raised-button value="register">register</button>
  </div>
  </div>
</form>

<div class="block_btn">
  <div class="btn">
    <button type="button" mat-raised-button routerLink="/auth">Авторизация</button>
  </div>
</div>
