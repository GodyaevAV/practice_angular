<mat-progress-bar *ngIf="!progress_bar_status" mode="indeterminate"></mat-progress-bar>
<div class="content">
  <mat-card class="example-card" *ngFor="let item of games">
    <mat-card-header>
      <mat-card-title>
        {{item['game']['title']}}
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="server + item['game']['image']"alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item['game']['annotation']}}
      </p>
      <!--<p>{{game_text}}</p>-->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="game_info(item['game']['title'])">ПОДРОБНЕЕ</button>
      <!--<button mat-button *ngIf="!item['availible']" (click)="buy_game()">{{item['game']['price']}}₽</button>-->
    </mat-card-actions>
  </mat-card>
  <div class="paginator">
    <div *ngFor="let i of index">
      <button mat-mini-fab (click)="change(i)" *ngIf="i!==id">{{i}}</button>
      <button mat-mini-fab disabled *ngIf="i===id">{{i}}</button>
    </div>
  </div>
</div>
